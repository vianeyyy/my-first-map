              "properties": {
                'name': "My House",
                'description': "Where I spent everyday at home",
                'image':'https://images.homes.com/listings/117/2546256944-967701402/318-15th-ave-scranton-pa-primaryphoto.jpg?t=p'
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.25225481748298, 37.75719239590347,]
              },
              "properties": {
                'name': "South Shore Center",
                'description': "I went out during summer here",
                'image': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTArhPTf6hmv3oHrtBCGC1WAYY_bbUdlCFzVA&s'
              }
            }
          ]

        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });

      // add popup on click
      map.on('click', 'my-places', (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const name = e.features[0].properties.name;
        const description = e.features[0].properties.description;
        const image = e.features[0].properties.image;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
          .addTo(map);
      });

      // Change cursor to pointer when hovering over places
      map.on('mouseenter', 'my-places', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      
      map.on('mouseleave', 'my-places', () => {
        map.getCanvas().style.cursor = '';
      });
    });
